    <meta property="og:description" content="莊志輝，擁有赤子之心與深潭般的創作靈魂，從小展露藝術天賦，憑藉無限想像力與獨特藝術語彙，創作出充滿故事性與情感的作品。早年縱橫台灣藝術界，作品被國家美術館典藏，並在國內外展覽中深受藏家喜愛。他以簡單生活專注創作，透過藝術探索人性本質，並與青年分享努力與天賦的價值。探索莊志輝的藝術世界，感受作品的深度與力量。">
